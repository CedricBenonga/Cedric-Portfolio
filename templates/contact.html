{% include "header.html" %}

<header class="masthead" style="background-image: url({{ url_for('static', filename='img/contact.jpg')}}">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                {% if msg_sent: %}
                <div class="site-heading">
                    <h1>Message successfully sent to Cedric!</h1>
                </div>
                {% else: %}
                <div class="site-heading">
                    <h1>Contact me</h1>
                    <span class="subheading">Let's get in touch</span>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</header>

<section>
    <div class="container">
        <div class="section-title">
            <h2>My contact</h2>
            <p>Please reach out to me via call or email, and I'll respond as soon as I get it!</p>
        </div>
        <div class="row" style="padding: 16px;">

            <div class="list-inline col-lg-4 col-md-8 mx-auto" data-aos="fade-right" style="padding-left: 70px;">
                <div class="list-inline-item" style="padding: 45px 45px 40px 45px;">
                    <a href="tel:+27 61 628 7317">
                        <i class="fa fa-3x fa-duotone fa-phone"></i>
                    </a>
                </div>

                <div class="list-inline-item" style="padding: 45px 45px 40px 45px;">
                    <a href="mailto:cedricbenonga13@gmail.com">
                        <i class="fa fa-3x fa-solid fa-envelope"></i>
                    </a>
                </div>
            </div>

            <div class="col-lg-8 pt-4 pt-lg-0 content" data-aos="fade-left">
                <div class="row skills-content">
                    <br>
                    <form action="{{ url_for('contact') }}" method="post" id="contactForm"
                          data-sb-form-api-token="API_TOKEN">
                        <div class="row">
                            <br>
                            <div>
                                <input class="form-control" name="name" type="text" placeholder="Full Name" required/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <br>
                                <input class="form-control" name="email" type="email" placeholder="Email Address"
                                       required/>
                            </div>
                            <div class="col">
                                <br>
                                <input class="form-control" name="phone" type="number" placeholder="Phone Number"
                                       data-sb-validations="required" required/>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <br>
                            <div>
                                <input class="form-control" name="subject" type="text" placeholder="Subject" required/>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <br>
                            <div>
                                <textarea class="form-control" name="message" placeholder="Message"
                                          style="height: 12rem;" required></textarea>
                            </div>
                        </div>
                        <br>
                        <button class="btn btn-dark text-uppercase" type="submit"> Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% include "footer.html" %}
